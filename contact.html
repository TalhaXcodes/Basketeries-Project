<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BASKETRIES</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="browse.html" class="hover:underline">Browse Gifts</a>
        <span class="font-bold">Contact</span>
    </nav>

    <!-- Contact Form -->
    <div class="mt-10 max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold text-center mb-4">Contact Us</h2>
        <form>
            <label class="block mb-2 text-gray-700">Name</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Your Name">

            <label class="block mb-2 text-gray-700">Email</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Your Email">

            <label class="block mb-2 text-gray-700">Message</label>
            <textarea class="w-full p-2 border border-gray-300 rounded mb-4" rows="4" placeholder="Your Message"></textarea>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
        </form>
    </div>
</body>
</html>
